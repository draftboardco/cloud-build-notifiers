
  apiVersion: cloud-build-notifiers/v1
  kind: SlackNotifier
  metadata:
    name: example-slack-notifier
  spec:
    notification:
      filter: build.status in [Build.Status.SUCCESS, Build.Status.FAILURE, Build.Status.TIMEOUT, Build.Status.CANCELLED]
      delivery:
        webhookUrl:
          secretRef: webhook-url
      template:
        type: golang
        uri: gs://cloud-build-configurations/slack/slack.json
    secrets:
      - name: webhook-url
        value: projects/354610194356/secrets/slack-build-webhook/versions/latest
